version: "3.9"

services:
  labx:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      - labx-cache:/home/labx/.labx/cache
      - labx-artifacts:/home/labx/.labx/artifacts

volumes:
  labx-cache:
  labx-artifacts:
