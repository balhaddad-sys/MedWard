name: Deploy to Firebase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ── Frontend ──────────────────────────────────
      - name: Install frontend dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyAEXfSbm6pwt59Hm9MXqnQ0mhoStwLHKME
          VITE_FIREBASE_AUTH_DOMAIN: medward-pro.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: medward-pro
          VITE_FIREBASE_STORAGE_BUCKET: medward-pro.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "1033128540980"
          VITE_FIREBASE_APP_ID: "1:1033128540980:web:ef4f7ddfe6b07eaab54361"

      # ── Cloud Functions ───────────────────────────
      - name: Install Cloud Functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build Cloud Functions
        run: npm run build
        working-directory: functions

      # ── Deploy Hosting ────────────────────────────
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: medward-pro

      # ── Deploy Rules + Indexes ──────────────────────
      - name: Write service account key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$RUNNER_TEMP/sa-key.json"

      - name: Deploy Firestore rules/indexes and Storage rules
        run: |
          npx firebase-tools deploy \
            --only firestore,storage \
            --project medward-pro \
            --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa-key.json

      # ── Deploy Cloud Functions (requires Blaze plan) ──
      - name: Deploy Cloud Functions
        continue-on-error: true
        run: |
          npx firebase-tools deploy \
            --only functions \
            --project medward-pro \
            --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa-key.json
