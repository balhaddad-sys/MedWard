<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- PWA & App Metadata -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0c2f4a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MedWard Pro" />
    <meta name="application-name" content="MedWard Pro" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO -->
    <meta name="description" content="MedWard Pro — Clinical Ward Management System. Manage patients, labs, tasks, handovers, and clinical AI assistance for healthcare professionals." />
    <meta name="author" content="MedWard Pro" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph -->
    <meta property="og:title" content="MedWard Pro — Clinical Ward Management" />
    <meta property="og:description" content="Manage patients, labs, tasks, handovers, and clinical AI assistance for healthcare professionals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Security -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <title>MedWard Pro</title>

    <!-- Synchronous theme init — prevents flash of wrong theme -->
    <script src="/theme-init.js"></script>
  </head>
  <body class="bg-ward-bg text-ward-text antialiased">
    <!-- Splash screen shown while JS loads -->
    <div id="splash-screen">
      <div id="splash-icon">
        <img src="/favicon.png" alt="MedWard" width="40" height="40" style="border-radius: 8px;" />
      </div>
      <div id="splash-title">MedWard Pro</div>
      <div id="splash-subtitle">Clinical Ward Management</div>
      <div id="splash-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
